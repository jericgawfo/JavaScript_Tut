<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <!--/*

    <head>Cart Quantity</head>
    <button onclick="
        console.log('Cart Quantity: ' + Quantity);
    ">Show Quantity</button>
    <button onclick="
        Quantity++;
        console.log('Cart Quantity: ' + Quantity);
    ">Add to Cart</button>
    <button onclick="
        Quantity = Quantity + 2;
        console.log('Cart Quantity: ' + Quantity);
    ">+2</button>
    <button onclick="
        Quantity = Quantity + 3;
        console.log('Cart Quantity: ' + Quantity);
    ">+3</button>
    <button onclick="
        Quantity = 0;
        console.log('Cart Quantity: ' + Quantity);
    ">Reset Cart</button>
    <button onclick="
        Quantity = Math.floor((Math.random() * 3) + 1);
        console.log(Quantity);
    ">TEst</button>
    <script>
        let Quantity = 0;
    </script>
</body>
</html>
