<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <th><button onclick="
                operator === null ? num1 = num1 + '7' : num2 = num2 + '7';
                operator === null ? fetchNum1() : fetchNum2();
            ">7</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '8' : num2 = num2 + '8';
                operator === null ? fetchNum1() : fetchNum2();
            ">8</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '9' : num2 = num2 + '9';
                operator === null ? fetchNum1() : fetchNum2();
            ">9</button></th>
            <th><button onclick="
                operator = '/';
                fetchOperator();
            ">/</button></th> 
        </tr>
        <tr>
            <th><button onclick="
                operator === null ? num1 = num1 + '4' : num2 = num2 + '4';
                operator === null ? fetchNum1() : fetchNum2();
            ">4</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '5' : num2 = num2 + '5';
                operator === null ? fetchNum1() : fetchNum2();
            ">5</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '6' : num2 = num2 + '6';
                operator === null ? fetchNum1() : fetchNum2();
            ">6</button></th>  
            <th><button onclick="
                operator = '*';
                fetchOperator();
            ">*</button></th>           
        </tr>
        <tr>
            <th><button onclick="
                operator === null ? num1 = num1 + '1' : num2 = num2 + '1';
                operator === null ? fetchNum1() : fetchNum2();
            ">1</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '2' : num2 = num2 + '2'; 
                operator === null ? fetchNum1() : fetchNum2();
            ">2</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '3' : num2 = num2 + '3';
                operator === null ? fetchNum1() : fetchNum2();
            ">3</button></th>       
            <th><button onclick="
                operator = '-';
                fetchOperator();
            ">-</button></th>     
        </tr>
        <tr>
            <th><button onclick="
                if (num1 !== '') {
                    if (num1.substring(0, 1) === '-') {
                        num1 = num1.replace('-', '');
                    }
                    else {
                        num1 = num1.substring(0, 0) + '-' + num1;
                    }
                }

                if (num2 !== '') {
                    if (num2.substring(0, 1) === '-') {
                        num2 = num2.replace('-', '');
                    }
                    else {
                        num2 = num2.substring(0, 0) + '-' + num2;
                    }
                }
            ">+-</button></th>
            <th><button onclick="
                operator === null ? num1 = num1 + '0' : num2 = num2 + '0';    
            ">0</button></th>
            <th><button onclick="
                //2 === 1 ? console.log(1) : console.log(2);
                1 === 1 ? 1 === 1 ? console.log(1) : console.log(2) : console.log(3);
                //1 === 1 ? 2 === 2 ? console.log('inside true') : console.log('inside false') : console.log('outside false');
                operator === null ? num1.includes('.') ? num1 = num1 : num1 + '.' : num2.includes('.') ? num2 = num2 : num2 + '.';
                // if (operator === null) {
                //     if (num1.includes('.')) {
                //         num1 = num1;
                //     }
                //     else {
                //         num1 = num1 + '.';
                //     }
                // }
                // else {
                //     if (num2.includes('.')) {
                //         num2 + num2;
                //     }
                //     else {
                //         num2 = num2 + '.';
                //     }
                //}
            ">.</button></th>    
            <th><button onclick="
                operator = '+';
                fetchOperator();
            ">+</button></th>       
        </tr>
    </table>
    <button onclick="
        num1 = ''
        num2 = '';
        operator = null;
        result = '';
        clearNums();
    ">CLEAR</button>
    <button onclick="
        if (operator === '/') {
            //console.log(parseFloat(num1) / parseFloat(num2));
            result = parseFloat(num1) / parseFloat(num2);
        }
        else if (operator === '*') {
            // console.log(parseFloat(num1) * parseFloat(num2));
            result = parseFloat(num1) * parseFloat(num2);
        }
        else if (operator === '-') {
            // console.log(parseFloat(num1) - parseFloat(num2));
            result = parseFloat(num1) - parseFloat(num2);
        }
        else if (operator === '+') {
            // console.log(parseFloat(num1) + parseFloat(num2));
            result = parseFloat(num1) + parseFloat(num2);
        }
        
        fetchResult();
        clearNums();
    ">=</button>
    <h1>Number1: <span id="num1"></span></h1>
    <h1>Operator: <span id="operator"></span></h1>
    <h1>Number2: <span id="num2"></span></h1>
    <h1>Result: <span id="result"></span></h1>
    <script>
        let num1 = '';
        let num2 = '';
        let operator = null;
        let result = '';

        function fetchNum1() {
            document.getElementById("num1").innerHTML = num1;
        }

        function fetchNum2() {
            document.getElementById("num2").innerHTML = num2;
        }

        function fetchOperator() {
            document.getElementById("operator").innerHTML = operator;
        }

        function fetchResult() {
            document.getElementById("result").innerHTML = result;
        }

        function clearNums() {
            num1 = '';
            num2 = '';
            result = 0;
            operator = null;
        }
    </script>
</body>
</html>
